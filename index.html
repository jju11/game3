<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 징검다리 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .difficulty-container, .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .difficulty-container {
      margin-top: 30px;
    }
    .difficulty-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .difficulty-button:hover {
      background-color: #0056b3;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .box {
      width: 80px;
      height: 80px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      font-size: 24px;
    }
    .box.correct {
      background-color: #ffeb3b; /* 노란색 */
      border-color: #fbc02d;
      pointer-events: none;
    }
    .box.wrong {
      background-color: #e57373; /* 빨간색 */
      border-color: #d32f2f;
      pointer-events: none;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
    }
    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .restart-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>박스 징검다리 게임</h1>
  <div class="difficulty-container" id="difficultyContainer">
    <button class="difficulty-button" data-difficulty="1">난이도 1</button>
    <button class="difficulty-button" data-difficulty="2">난이도 2</button>
    <button class="difficulty-button" data-difficulty="3">난이도 3</button>
    <button class="difficulty-button" data-difficulty="4">초고난도</button>
  </div>
  
  <div class="game-container" id="gameContainer" style="display: none;"></div>
  
  <div class="message" id="message"></div>
  <button id="restartButton" class="restart-button">다시하기</button>
  
  <script src="script.js"></script>
</body>
</html>
